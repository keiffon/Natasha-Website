<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natasha Garry - Author</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Loft Background Elements -->
    <div class="loft-bg">
        <div class="concrete-wall"></div>
        <div class="exposed-brick"></div>
    </div>

    <!-- Navigation - Loft Zones -->
    <nav class="loft-nav">
        <div class="nav-brand">
            <h1 class="site-title">Natasha Garry</h1>
            <p class="tag">Stories of faith, love, and transformation</p>
        </div>
        <div class="nav-zones">
            <button class="zone-btn active" data-zone="library">
                <span class="zone-icon">ðŸ“š</span>
                <span class="zone-label">Library</span>
            </button>
        </div>
    </nav>

    <!-- Main Loft Space -->
    <main class="loft-space">
        <!-- Library Zone -->
        <section id="library-zone" class="zone active">
            <div class="zone-header">
                <h2 class="zone-title">The Library</h2>
                <div class="search-area">
                    <input id="search" type="search" placeholder="Search by title or author..." aria-label="Search books">
                </div>
            </div>
            
            <div class="bookshelf">
                <div id="books" class="book-collection" aria-live="polite">
                    <!-- Cards inserted by script.js -->
                </div>
            </div>
        </section>
    </main>

    <!-- Book Detail Modal - Reading Nook -->
    <div id="modal" class="reading-nook" aria-hidden="true">
        <div class="nook-backdrop" id="modal-backdrop"></div>
        <div class="nook-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <button id="modal-close" class="nook-close" aria-label="Close">âœ•</button>
            <div class="nook-layout">
                <div class="book-display">
                    <div class="book-cover-large" id="modal-cover"></div>
                </div>
                <div class="book-details">
                    <h2 id="modal-title" class="book-title-large"></h2>
                    <p class="book-author-large" id="modal-author"></p>
                    <div class="book-description">
                        <p id="modal-desc"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer - Loft Credits -->
    <footer class="loft-footer">
        <div class="footer-content">
            <p>Â© <span id="year"></span> Natasha Garry â€” Inspiring stories of hope and redemption.</p>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
